<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="https://www.google.com">
      <table>
        <tr>
          <td>Name</td>
          <td><input type="text" placeholder="Enter your name" required /></td>
        </tr>
        <tr>
          <td>Email</td>
          <td>
            <input type="email" placeholder="Enter your email" required />
          </td>
        </tr>
        <tr>
          <td>Password</td>
          <td>
            <input type="password" placeholder="Enter your password" required />
          </td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" />Male <input type="radio" />Female</td>
        </tr>
        <tr>
          <td><button type="submit">Submit</button></td>
          <td><button type="reset">Reset</button></td>
        </tr>
      </table>
      <p>
        Already Have an Account |
        <a href="./login.html" target="_blank">Login Here</a>

        <a href="https://www.google.com" target="_blank"
          ><img
            src="https://www.figma.com/community/resource/9043ad92-248b-4d9c-8fb9-22d27a474316/thumbnail"
            width="100"
            alt=""
        /></a>
      </p>
    </form>
  </body>
</html>
