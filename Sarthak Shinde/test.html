<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form with CAPTCHA</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .form-container h2 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .form-group input:focus {
        border-color: #007bff;
        outline: none;
      }
      .captcha {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .captcha img {
        height: 40px;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .form-group button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Registration Form</h2>
      <form id="registrationForm" onsubmit="return validateCaptcha()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group captcha">
          <span id="captchaCode"></span>
          <button type="button" onclick="generateCaptcha()">Reload</button>
        </div>
        <div class="form-group">
          <label for="captchaInput">Enter CAPTCHA</label>
          <input type="text" id="captchaInput" required />
        </div>
        <div class="form-group">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>

    <script>
      function generateCaptcha() {
        const characters =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let captcha = "";
        for (let i = 0; i < 6; i++) {
          captcha += characters.charAt(
            Math.floor(Math.random() * characters.length)
          );
        }
        document.getElementById("captchaCode").textContent = captcha;
      }

      function validateCaptcha() {
        const userInput = document.getElementById("captchaInput").value;
        const captcha = document.getElementById("captchaCode").textContent;
        if (userInput === captcha) {
          alert("CAPTCHA validated successfully!");
          return true;
        } else {
          alert("CAPTCHA does not match. Please try again.");
          return false;
        }
      }

      // Generate CAPTCHA on page load
      window.onload = generateCaptcha;
    </script>
  </body>
</html>
